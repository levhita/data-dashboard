<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Dashboard</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <header>
    <img src="assets/images/laboratoria_logo.png">
    
    <form id="office-form">
      <label for="offices-select">Sede:</label>
      <select id="offices-select"></select>
      <label for="cohorts-select">Generación:</label>
      <select id="cohorts-select"></select>
    </form>
    
  </header>
 
  <section id="office">
    <h2>Estádisticas Sede: <span id="office-title"></span></h2>
    <div class="cards">   
      <div class="card">
        <div class="content">
          <h3>Estudiantes</h3>
          <div id="office-activity"></div>  
        </div>
      </div>      
      <div class="card">
        <div class="content">
          <h3>Satisfación</h3>
          <div id="office-satisfaction"></div> 
        </div>
      </div>      
      <div class="card">
        <div class="content">
          <h3>Puntuación</h3>
          <div id="office-score"></div>
        </div>
      </div>     
    </div>    
  </section>
  
  <section id="cohort">
    <h2>Estádisticas Generación: <span id="cohort-title"></span></h2>
    <div class="cards">
      <div class="card">
        <div class="content">
          <h3>Estudiantes</h3>
          <div id="cohort-activity"></div>  
        </div>
      </div>
      <div class="card">
        <div class="content">
          <h3>Éxito</h3>
          <div id="cohort-success"></div> 
        </div> 
      </div>
      <div class="card">
        <div class="content">
          <h3>Satisfación</h3>
          <div id="cohort-satisfaction"></div> 
        </div>
      </div>
      <div class="card">
        <div class="content">
          <h3>Puntuación</h3>
          <div id="cohort-score"></div>
        </div>
      </div>
    </div>
  </section>
  
  
  
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <!-- graphs -->
  <script src="js/utilities.js"></script>
  <!-- Base de datos -->
  <script src="js/data.js"></script>
  <!-- Objeto para acceder y hacer calculos con la data-->
  <script src="js/laboratoria.js"></script>
  <!-- Aquí va tus archivos JS -->
  <script src="js/app.js"></script>
  
</body>
</html>
