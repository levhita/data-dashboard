<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Dashboard</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <header>
    <form id="office form">
      &lt;L&gt;
      <label for="offices-select">Sede:</label>
      <select id="offices-select"></select>
      <label for="cohorts-select">Generación:</label>
      <select id="cohorts-select"></select>
    </form>
  </header>
  
  <main>
    
    <section id="office-dasboard">
      <h1 id="office-title"></h1>
      <div class="cards">     
        <div class="card">
          <h2>Estudiantes</h2>
          <div id="office-activity"></div>  
        </div>      
        <div class="card">
          <h2>Satisfación</h2>
          <div id="office-satisfaction"></div> 
        </div>      
        <div class="card">
          <h2>Puntuación</h2>
          <div id="office-score"></div>
        </div>     
      </div>    
    </section>
    
    <section id="cohort-dasboard">
      <h1 id="cohort-title"></h1>
      <div class="cards">
        <div class="card">
          <h2>Estudiantes</h2>
          <div id="cohort-activity"></div>  
        </div>
        <div class="card">
          <h2>Éxito</h2>
          <div id="cohort-success"></div>  
        </div>
        <div class="card">
          <h2>Satisfación</h2>
          <div id="cohort-satisfaction"></div> 
        </div>
        <div class="card">
          <h2>Puntuación</h2>
          <div id="cohort-score"></div>
        </div>
      </div>
    </section>
    
  </main>
  
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <!-- graphs -->
  <script src="js/utilities.js"></script>
  <!-- Base de datos -->
  <script src="js/data.js"></script>
  <!-- Objeto para acceder y hacer calculos con la data-->
  <script src="js/laboratoria.js"></script>
  <!-- Aquí va tus archivos JS -->
  <script src="js/app.js"></script>
  
</body>
</html>
